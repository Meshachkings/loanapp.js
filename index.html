<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loan calculator</title>
    <style>
        #loading, #results{
          display: none;
        
        }

    </style>
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <h3 class="heading display-5 pb-3">Loan Calculator</h3>
                    <form id="loan-form">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">â‚¦</span>
                            </div>
                            <input type="number" class="form-control" placeholder="Loan Amount" id="amount">
                            <div class="input-group-append">
                            </div>
                          </div>
                          <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span class="input-group-text">%</span>
                            </div>
                            <input type="number" class="form-control" placeholder="Interest" id="interest">
                            <div class="input-group-append">
                            </div>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" placeholder="Years to Repay" id="years">

                          </div><br>
                          <div class="form-group">
                            <input type="submit" class="btn btn-dark btn-block" value="Calculator">                    
                        </form>

                            <!-- LOADER HERE -->
                          <div id="loading">
                            <img src="img/loader.gif" alt="">
                          </div> 
                            <!-- RESULT -->
                        <div id="results" class="pt-4">
                            <h5>Results</h5>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Monthly Payment</span>
                                </div>
                                <input type="number" class="form-control"  id="monthly-payment" disabled>
                                <div class="input-group-append">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Payment</span>
                                </div>
                                <input type="number" class="form-control"  id="total-payment" disabled>
                                <div class="input-group-append">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">Total Interest</span>
                                </div>
                                <input type="number" class="form-control"  id="total-interest" disabled>
                                <div class="input-group-append">
                                    <!-- <span class="input-group-text">.00</span> -->
                                </div>
                            </div>
                        </div>
                </div>
            </div>   
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
